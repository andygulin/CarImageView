spring:
  profiles:
    active: dev
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp
server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
---
#dev
spring:
  data:
    mongodb:
      uri: mongodb://127.0.0.1:27018/photo
  config:
    activate:
      on-profile: dev
---
#docker
spring:
  data:
    mongodb:
      uri: mongodb://nginx-mongo-photo-view-mongo:27017/photo
  config:
    activate:
      on-profile: docker